    <h1>Buon pomeriggio a Scuola!</h1>


    <style>
        /* Style for the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Style for form groups */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style for labels */
        label {
            font-weight: bold;
        }

        /* Style for input fields */
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for text-muted class */
        .text-muted {
            font-size: 80%;
        }
    </style>

    <form action="ScuolaServlet" method="post">
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
