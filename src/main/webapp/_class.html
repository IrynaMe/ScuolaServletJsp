<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, utente autozizzato!</title>
    <style>
        html, body {
        height: 100%;
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
<h1>Seleziona la classe chevuoi visualizzare</h1>
<div class="container">
    <div class="row">
        <form action="ScuolaServlet" method="post">
            <input type="hidden" name="formType" value="login">
            <div class="form-group">
                <label for="exampleInputUser">Email address</label>
                <input type="text" class="form-control" id="exampleInputUser" aria-describedby="userName" placeholder="Enter username">
                <small id="userHelp" class="form-text text-muted">We'll never share your username and password with anyone else</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div></div>
